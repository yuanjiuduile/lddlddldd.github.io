<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- 标题 --></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
            background-size: 400% 400%;
            min-height: 100vh;
            animation: gradientFlow 15s ease infinite;
            color: #2d3436;
            line-height: 1.6;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }

        /* 正文样式 */
        .content {
            font-size: 1.1rem;
          margin: 1rem 0;
          text-align: justify;
        }

        /* 图片容器 */
        .img-container {
            margin: 2rem auto;
            max-width: 90%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .img-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 特色文本样式 */
        .highlight {
            color: #e74c3c;
            font-weight: 600;
            padding: 0.2rem 0.5rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
        }

        /* 引用样式 */
        blockquote {
            border-left: 4px solid #4ecdc4;
            padding: 1rem 2rem;
            margin: 1.5rem 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            font-style: italic;
        }

        /* 返回链接 */
        .home-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            text-decoration: none;
            color: #2d3436;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <h1><!-- 主标题 --></h1>

        <!-- 正文内容 -->
        <div class="content">
            <!-- 段落示例 -->
            <p>
                这是一个标准段落示例，<span class="highlight">高亮文本</span>可以用于强调关键内容。
            </p>

            <!-- 图片示例 -->
            <div class="img-container">
                <img src="images/示例图片.jpg" alt="图片说明">
            </div>

        </div>

        <!-- 返回链接 -->
        <a href="C:\Users\21608\Desktop\journal\课后总结反思\课后体验.html" class="home-link">返回首页</a>
    </div>
</body>
</html>
