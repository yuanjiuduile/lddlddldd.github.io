<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体、功能、流程图解</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
            background-size: 400% 400%;
            min-height: 100vh;
            animation: gradientFlow 15s ease infinite;
            color: #2d3436;
            line-height: 1.6;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }

        .diagram-section {
            margin: 3rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }

        .diagram-title {
            font-size: 1.5rem;
            color: #1e3799;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .diagram-img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .diagram-img:hover {
            transform: scale(1.02);
        }

        .home-link {
            display: block;
            width: max-content;
            margin: 2rem auto;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            text-decoration: none;
            color: #2d3436;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>实体 功能 流程图解</h1>

        <div class="diagram-section">
            <h2 class="diagram-title">实体关系图</h2>
            <img src="/lddlddldd.io/实体图.jpg" alt="实体关系图" class="diagram-img">
        </div>

        <div class="diagram-section">
            <h2 class="diagram-title">功能结构图</h2>
            <img src="/lddlddldd.io/功能图.jpg" alt="功能结构图" class="diagram-img">
        </div>

        <div class="diagram-section">
            <h2 class="diagram-title">系统流程图</h2>
            <img src="/lddlddldd.io/流程图.jpg" alt="系统流程图" class="diagram-img">
        </div>

        <a href="/lddlddldd.io/index.html" class="home-link">返回首页</a>
    </div>
</body>
</html>
